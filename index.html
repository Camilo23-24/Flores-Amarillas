<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flores Amarillas para Ti</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: #e0f7fa;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .title {
            font-family: 'Times New Roman', serif;
            color: #8B4513; /* Color café claro */
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 48px; /* Tamaño del título aumentado */
            z-index: 10;
            width: 100%;
        }
        .subtitle {
            font-family: 'Times New Roman', serif;
            color: #8B4513; /* Color café claro */
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 24px; /* Tamaño del subtítulo */
            z-index: 10;
            width: 100%;
        }
    </style>
</head>
<body>

<div class="title">Para Mildred <3</div>
<div class="subtitle">Tal vez no sean reales, pero no te quedas hoy sin tus flores amarillas:3, Y ademas te mereces muchas cosas más<3...</div>
<script>
    let numFlores = 27; // Aumentar el número de flores
    let flowerPositions = [];
    let petalCount = 10;
    let petalState = [];

    function setup() {
        createCanvas(windowWidth, windowHeight);
        for (let i = 0; i < numFlores; i++) {
            flowerPositions.push({ 
                x: random(width), 
                y: random(height) 
            });
            petalState.push(0);
        }
    }

    function draw() {
        background(224, 247, 250);

        for (let i = 0; i < numFlores; i++) {
            let pos = flowerPositions[i];
            push();
            translate(pos.x, pos.y);
            rotate(frameCount * 0.01);
            dibujarFlor(petalState[i]);
            pop();
            
            if (frameCount % 15 === 0) {
                petalState[i] = (petalState[i] + 1) % (petalCount + 1);
            }
        }
    }

    function dibujarFlor(petalIndex) {
        fill(255, 255, 153); // Color amarillo claro
        stroke(255, 204, 0); // Contorno amarillo
        strokeWeight(2); // Grosor del contorno
        for (let i = 0; i < petalCount; i++) {
            if (i < petalIndex) {
                let angle = TWO_PI / petalCount * i;
                ellipse(cos(angle) * 50, sin(angle) * 50, 50, 100); // Tamaño de los pétalos
            }
        }

        // Centro de la flor
        fill(255, 204, 0); // Color amarillo para el centro
        noStroke(); // Sin contorno para el centro
        ellipse(0, 0, 50, 50); // Tamaño del centro
        fill(255, 255, 255); // Color blanco para los puntos
        for (let i = 0; i < 10; i++) {
            let angle = TWO_PI / 10 * i;
            ellipse(cos(angle) * 15, sin(angle) * 15, 5, 5); // Puntos en el centro
        }
    }

    function windowResized() {
        resizeCanvas(windowWidth, windowHeight);
    }
</script>

</body>
</html>
